<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Forgot Password</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="container">


    <div class="text-box">

        <h2 th:text="#{label.forgotpassword.title}" class="form-signin-heading text-center">Sign In</h2>
        <h4 th:text="#{label.forgotpassword.subtext}" class="form-signin-heading text-center">Help text</h4>
        <br/>

        <form name='f' action='/user/forgotPassword' method='POST' class="form-signin">
            <p th:text="#{label.forgotpassword.email}">Email</p>
            <input th:placeholder="#{label.forgotpassword.email}" type="email" name="email" class="form-control"
                   required="true" autofocus="true"/>
            <br/>
            <button th:text="#{label.forgotpassword.submit}" class="btn btn-lg btn-primary btn-block" type="submit">
                Send
            </button>
        </form>

    </div>

</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>
</body>
</html>
