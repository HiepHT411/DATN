<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/quiz.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title>Test</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="container py-5 px-4">
    <br/>
    <h1 class="text-light">Practise with random 20 questions</h1>

    <br>
    <form th:action="@{/practise}" method="POST" th:object=${practise}>
        <div class="ques-box bg-light text-dark" th:each="ques, i: ${practise.practiseQuestions}">

            <h5>Question: [[${i.index} + 1]]</h5>
            <p class="title" th:text="${ques.question}"></p>

            <div class="option" th:if="${ques.optionA != ''}">
                <input type="radio" th:name="|practiseQuestions[${i.index}].chose|" th:value="${ques.optionA}" />
                <p th:text="${ques.optionA}"></p>
            </div>

            <div class="option" th:if="${ques.optionB != ''}">
                <input type="radio" th:name="|practiseQuestions[${i.index}].chose|" th:value="${ques.optionB}" />
                <p th:text="${ques.optionB}"></p>
            </div>

            <div class="option" th:if="${ques.optionC != ''}">
                <input type="radio" th:name="|practiseQuestions[${i.index}].chose|" th:value="${ques.optionC}" />
                <p th:text="${ques.optionC}"></p>
            </div>

            <div class="option" th:if="${ques.optionD != ''}">
                <input type="radio" th:name="|practiseQuestions[${i.index}].chose|" th:value="${ques.optionD}" />
                <p th:text="${ques.optionD}"></p>
            </div>

            <input type="hidden" th:name="|practiseQuestions[${i.index}].question|" th:value="${ques.question}" />
            <input type="hidden" th:name="|practiseQuestions[${i.index}].answer|" th:value="${ques.answer}" />
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
    </form>
</div>
<br/>
<br/>
<br/>
<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
