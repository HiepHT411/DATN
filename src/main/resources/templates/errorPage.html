<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title>Error Page</title>
</head>
<body>

<!--	<div th:replace="fragments/header :: header">...</div>-->

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="container">

    <div class="col-sm-6"></div>

    <div class="col-sm-8">
        <h1 th:text="${errorInfo.url}" class="text-center">Url</h1>
        <h2 th:text="${errorInfo.code}" class="text-center">Code</h2>
        <h3 th:text="${errorInfo.message}" class="text-center">Message</h3>
    </div>

    <div class="col-sm-6"></div>
</div>

</body>
</html>
