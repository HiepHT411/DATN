<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
	<title>Login</title>
</head>
<body>

<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<div class="main-container container py-5 px-4">
			
		<div class="image-box">
			<div class="image-box">
				<img th:src="@{/images/exam.svg}" alt="image">
			</div>
		</div>
		<div class="text-box">
			
			<h2 th:text="#{label.signin.title}" class="form-signin-heading">Sign In</h2>
			
			<form name='f' action='/user/login' method='POST' class="form-signin card bg-light py-5 px-4">
		        <input th:placeholder="#{label.signin.email}" name="username" class="form-control" required="true" autofocus="true"></input>
		        <input th:placeholder="#{label.signin.password}" type="password" name="password" class="form-control" required="true"></input>
		        
		        <p th:if="${loginError}" th:text="#{label.signin.errorrmessage}" class="error" th:style="'color: red;'">Wrong user or password</p>
		        
		        <div class="checkbox">
		          <label>
		            <input th:text="#{label.signin.rememberme}" type="checkbox" name="remember-me"></input>
		          </label>
		        </div>
		        
		        <button th:text="#{label.signin.submit}" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
			
			<a href="/user/forgotPassword" th:text="#{label.signin.forgotpassword}">Forgot my Password</a>
			
		</div>
		
	</div>

	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
