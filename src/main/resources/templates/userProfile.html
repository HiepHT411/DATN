<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title>User Profile</title>
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>

    <h2 class="text-center">Welcome</h2>
    <p class="text-center">Hust toeic online</p>
    <div class="text-center" sec:authorize="hasRole('USER')">Text visible to user.</div>
    <div class="text-center" sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
    <div class="text-center" sec:authorize="isAuthenticated()">
        Personal user proflie.
</div>
<h3 class="text-center">Authenticated username:</h3>
<div class="text-center" sec:authentication="name"></div>
<h3 class="text-center">Authenticated user roles:</h3>
<div class="text-center" sec:authentication="principal.authorities"></div>
    <div sec:authorize="isAuthenticated()" class="text-center">
        <button  class="btn btn-danger"><a href="/user/logout">Log out</a></button>
    </div>
<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>
</body>
</html>
