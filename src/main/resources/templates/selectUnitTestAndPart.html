<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/quiz.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title>Add Question Form</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="container">
    <br/>
    <div class="col-sm-2"></div>

    <div class="col-sm-8">

        <h2 class="form-signin-heading text-center">Select Unit Test and Part to add question to</h2>
        <br/>
        <form th:action="@{/addQuestion/unitTest/part}" method="post" th:object="${chose}">
            <div class="form-group">
                <label for="dropDownListUnitTest">Choose Unit Test</label>
                <select class="form-control selectpicker" th:field="*{unitTestId}" id="dropDownListUnitTest">
                    <option value="0">select option</option>
                    <option th:each="option : ${unitTestOptions}" th:value="${option.id}" >[[${option.unitTestNumber}]] - [[${option.year}]]</option>
                </select></div>

            <div class="form-group">
                <label for="dropDownListPart">Select Part</label>
                <select class="form-control selectpicker" th:field="*{partNumber}" id="dropDownListPart">
                <option value="0">select option</option>
                <option th:each="option : ${partOptions}" th:value="${option}" th:text="${option}"></option>
            </select>
            </div>

            <button class="btn btn-primary" type="submit">Chose</button>
        </form>

</html>
