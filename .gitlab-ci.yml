variables:
  MYSQL_DATABASE: hust_elearning_english
  MYSQL_ROOT_PASSWORD: password
  BRANCH: ${CI_COMMIT_REF_NAME}

stages:
  - build
  - deploy

maven-build:
  image:  maven:3.6.1-jdk-11-slim
  stage: build
  tags:
    - ryan-ec2-ubuntu
  script:
    - echo "Building app..."
    - mvn clean install
    - echo "Finished building the app."
  artifacts:
    expire_in: 1 week
    paths:
      - target/*.jar
  only:
    - master

deploy:
  stage: deploy
  image: ubuntu:20.04
  tags:
    - ryan-ec2-ubuntu
  script:
    - nohup java -jar /target/*.jar &
  only:
    - master
  dependencies:
    - maven-build

